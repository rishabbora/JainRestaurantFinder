<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a Restaurant - Jain Food Finder</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content {
            padding: 20px;
            max-width: 500px;
            margin: 70px auto; 
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #3a3a3a;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .success-message, .error-message {
            display: none;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            font-weight: 600;
        }

        .success-message {
            background-color: #28a745;
        }

        .error-message {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="success-message" class="success-message">Restaurant deleted successfully</div>
        <div id="error-message" class="error-message">Restaurant not found</div>
        <h1>Delete a Restaurant</h1>
        <form id="delete-form" action="/delete_restaurant" method="POST">
            <label for="name">Restaurant Name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Delete">
        </form>
    </div>

    <script>
        document.getElementById('delete-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;

            fetch('/delete_restaurant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                const successMessage = document.getElementById('success-message');
                const errorMessage = document.getElementById('error-message');

                if (data.status === 'success') {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                } else {
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                }

                setTimeout(() => {
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'none';
                }, 3000);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
